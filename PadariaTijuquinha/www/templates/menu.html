<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item class="item-icon-left" menu-close ng-click="login()" ng-show="usuarioLogado == undefined">
                    <i class="icon ion-person"></i> Login
                </ion-item>
                <ion-item class="item-icon-left" menu-close href="#/app/produtos">
                    <i class="icon ion-ios-list"></i> Produtos
                </ion-item>
                <ion-item class="item-icon-left" menu-close href="#/app/pedidos">
                    <i class="icon ion-ios-cart"></i> Pedidos
                </ion-item>
                <ion-item class="item-icon-left" menu-close ng-click="logoff()" ng-hide="usuarioLogado == undefined">
                    <i class="icon ion-ios-download"></i> Logoff
                </ion-item>
            </ion-list>
        </ion-content>
        <div class="bar bar-footer bar-balanced" ng-hide="usuarioLogado == undefined">
            <div class="title">{{ usuarioLogado.usuario }}</div>
        </div>
    </ion-side-menu>
</ion-side-menus>
